<!DOCTYPE html>
<html>
  <head>
    <title>Live Stream</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="https://kit.fontawesome.com/9d6352f212.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <!-- Bootstrap CSS (v5) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <!-- Twitter JS -->
    <script
      async
      src="https://platform.twitter.com/widgets.js"
      charset="utf-8"
    ></script>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="images/logo.svg" width="30" height="30" alt="" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="index.html"
              ><i class="fa-solid fa-circle-play"></i>&nbspLive</a
            >
            <a class="nav-link" href="whistler.html"
              ><i class="fa-solid fa-mountain"></i>&nbspWhistler</a
            >
            <a class="nav-link" href="blackcomb.html"
              ><i class="fa-solid fa-mountain"></i>&nbspBlackcomb</a
            >
            <a
              class="nav-link"
              href="https://www.whistlerblackcomb.com/the-mountain/mountain-conditions/terrain-and-lift-status.aspx"
              ><i class="fa-solid fa-cable-car"></i>&nbspLift Status</a
            >
            <a class="nav-link" href="travel.html"
              ><i class="fa-solid fa-car"></i>&nbspTravel</a
            >
            <a
              class="nav-link"
              href="https://secure.whistlerblackcomb.com/TomPDF/Default.aspx?Season=1&Type=bg"
              ><i class="fa-solid fa-cloud-arrow-down"></i>&nbspSnow Report</a
            >
          </div>
        </div>
      </div>
    </nav>

    <!-- Carousel -->
    <div id="carousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carousel"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carousel"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carousel"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="images/banner1.jpg" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="images/banner2.jpg" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="images/banner3.jpg" class="d-block w-100" alt="..." />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carousel"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carousel"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- Weather widget -->
    <div>
      <a
        class="weatherwidget-io"
        href="https://forecast7.com/en/50d12n122d96/whistler/?unit=us"
        data-label_1="WHISTLER"
        data-label_2="WEATHER"
        data-theme="weather_one"
        >WHISTLER WEATHER</a
      >
      <script>
        !(function (d, s, id) {
          var js,
            fjs = d.getElementsByTagName(s)[0];
          if (!d.getElementById(id)) {
            js = d.createElement(s);
            js.id = id;
            js.src = "https://weatherwidget.io/js/widget.min.js";
            fjs.parentNode.insertBefore(js, fjs);
          }
        })(document, "script", "weatherwidget-io-js");
      </script>
    </div>

    <!-- Content -->
    <div class="container-fluid">
      <div class="row justify-content-center">
        <!-- Twitter -->
        <div
          id="twitter-feed"
          class="col-lg-3 col-md-4 p-2 col-12 overflow-auto"
          style="height: 800px"
        >
          <a
            class="twitter-timeline"
            href="https://twitter.com/wbmtnops?ref_src=twsrc%5Etfw"
            >Tweets by wbmtnops</a
          >
        </div>
        <div class="col-lg-9 col-md-8 col-12">
          <div class="row justify-content-center">
            <!-- Video Streams -->
            <div class="col-xl-6 col-12 p-2">
              <iframe
                width="100%"
                height="388"
                src="https://www.youtube.com/embed/UrMyKCCgiyw?autoplay=1"
                frameborder="0"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture;"
                allowfullscreen
                align="middle"
                frameborder="0"
              ></iframe>
            </div>
            <div class="col-xl-6 col-12 p-2">
              <iframe
                width="100%"
                height="388"
                src="https://www.youtube.com/embed/zY7JWroNAX8?auoplay=1"
                frameborder="0"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture;"
                allowfullscreen
                align="middle"
                frameborder="0"
              ></iframe>
            </div>
          </div>
          <div class="row justify-content-center">
            <!-- Fatmap -->
            <div class="col-xl-8 col-12 p-2">
              <iframe
                width="100%"
                height="385"
                allowfullscreen=""
                src="https://fatmap.com/activity/pistes/@50.112,-122.9514"
                frameborder=""
              ></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
