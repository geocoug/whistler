        <!-- WSDOT API - Road Cameras -->
        <script>
            $(document).ready(function () {
                var key = "fda8d3db-cd7c-425c-b927-9bb64df47309"
                var entrypoint = "https://wsdot.wa.gov/Traffic/api/HighwayCameras/HighwayCamerasREST.svc/GetCameraAsJson?AccessCode="

                // Peace Arch cam
                var url = entrypoint + key + "&CameraID=1057"
                $.ajax({
                    type: "GET",
                    url: url,
                    contentType: "application/json",
                    dataType: "jsonp",
                    success: function (result, status, xhr) {
                        $( "#peace-href" ).attr("href", result["ImageURL"]);
                        $( "#peace-src" ).attr("src", result["ImageURL"]);
                        $( "#peace-title" ).text(result["Title"]);
                    }
                });

                // Aldergrove cam 
                var url = entrypoint + key + "&CameraID=1209"
                $.ajax({
                    type: "GET",
                    url: url,
                    contentType: "application/json",
                    dataType: "jsonp",
                    success: function (result, status, xhr) {
                        $( "#aldergrove-href" ).attr("href", result["ImageURL"]);
                        $( "#aldergrove-src" ).attr("src", result["ImageURL"]);
                        $( "#aldergrove-title" ).text(result["Title"]);
                    }
                });

                // Sumas cam
                var url = entrypoint + key + "&CameraID=9445"
                $.ajax({
                    type: "GET",
                    url: url,
                    contentType: "application/json",
                    dataType: "jsonp",
                    success: function (result, status, xhr) {
                        $( "#sumas-href" ).attr("href", result["ImageURL"]);
                        $( "#sumas-src" ).attr("src", result["ImageURL"]);
                        $( "#sumas-title" ).text(result["Title"]);
                    }
                });
            });
        </script>
    
        <!-- Border crossing times -->
        <script>
        $(document).ready(function () {
            var key = "fda8d3db-cd7c-425c-b927-9bb64df47309"
            var url = "https://wsdot.wa.gov/Traffic/api/BorderCrossings/BorderCrossingsREST.svc/GetBorderCrossingsAsJson?AccessCode="
            var crossings = {
                "I5": "Blaine", 
                "SR543": "Blaine",
                "SR539": "Lynden", 
                "SR9": "Sumas"
            }
            
            $.ajax({
                type: "GET",
                url: url + key,
                contentType: "application/json",
                dataType: "jsonp",
                success: function (result, status, xhr) {
                    var table = $("<table class='table table-striped table-bordered'><thead><tr class='table-secondary'><th>Location</th><th>Time (min)</th></tr></thead><tbody>")
                    for ( var i = 0; i < result.length; i++ ) {
                        if (Object.keys(crossings).includes(result[i]["CrossingName"])) {
                            if (result[i]["WaitTime"] == "-1") {
                                var waittime = "Closed";
                            } else {
                                var waittime = result[i]["WaitTime"];
                            }
                            table.append("<tr><td>" + result[i]["BorderCrossingLocation"]["Description"] + " (" + crossings[result[i]["CrossingName"]] + ")" + "</td><td>" + waittime + "</td></tr>");
                        }
                    }
                    table.append("</tbody></table>")
                    $( "#crossing-tbl" ).html(table);
                },
                error: function(xhr, status, error) {
                    alert(status)
                }
            });
        });
        </script>
